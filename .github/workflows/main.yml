name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pytest
          pip install allure-pytest
          pip install requests
          sudo apt-get update
          sudo apt-get install wget unzip -y
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.15.0/allure-commandline-2.15.0.zip -O allure.zip
          unzip allure.zip -d /opt

      - name: Run tests
        run: |
          pytest test/ccportal_api_automation.py --alluredir=./allure-results
          /opt/allure-2.15.0/bin/allure generate --single-file ./allure-results -o ./allure-report

      - name: Publish Allure report
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: ./allure-report

      - name: Send Email with attached Allure report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: "Daily Production API Automation report for $(date +%d-%m-%Y)"
          body: "Please find the attached Allure report for the pytest API execution."
          to: susmit.s.surwade@gmail.com
          from: susmit.s.surwade@gmail.com
          attachments: ./allure-report/allure-report.html
