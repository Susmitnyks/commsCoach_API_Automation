# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python39:
      python.version: '3.9'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pytest test/ccportal_api_automation.py

- script: |
    pytest --alluredir=allure-results
    displayName: 'Generate Allure Results'

- script: |
    pytest allure generate --single-file test/allure-results
    displayName: 'Generate Allure Report'

- script: |
    pip install pytest pytest-azurepipelines
    pytest test/ccportal_email.py

- script: |
      rm -f test/allure-results/*.json
    displayName: 'Delete JSON Files'
    
  displayName: 'pytest'
