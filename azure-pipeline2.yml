name: ABOTautomation

jobs:
  automation:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/ABOTAutoPytest' # Restrict job to run only on specific branch
    steps:
      - name: install chrome
        run: |
          sudo -E apt -f install -y
          sudo -E apt-get install -y wget
          sudo -E wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo -E apt-get install -y google-chrome-stable
      - name: Set up Python 3.11.7
        uses: actions/setup-python@v3
        with:
          python-version: "3.11.7"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run:
          pip install --upgrade pip
          pip install pytest
          pip install allure-pytest
          pip install typing_extensions==4.7.1 --upgrade
          pip install selenium==4.17.0
          pip install allure-pytest
          pip install allure-python-commons==2.13.2
          pip install -U deepeval
          pip install telnetlib3

      - name: Install other dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run tests and generate allure reports
        run: |
          cd Tests/
          pytest --alluredir=../reports

      - name: Set Output
        id: results
        run: echo "::set-output name=artifactPath::reports"

      - name: Upload test reports
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: ${{ steps.results.outputs.artifactPath }}

      - name: Send email with report URL
        env:
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
          USERNAME: ${{ secrets.EMAIL_USERNAME }}
          PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          FROM_EMAIL: susmit.s.surwade@gmail.com
          TO_EMAIL: susmit.s.surwade@blenheimchalcot.com
          SUBJECT: "Allure Report"
        run: |
          echo "Your Allure report is ready. You can access it here: https://your-domain.com/${{ github.workflow }}/allure" | mail -s "${SUBJECT}" -a "Content-type: text/html;" -S smtp="${SMTP_SERVER}:${SMTP_PORT}" -S smtp-use-starttls -S smtp-auth=login -S smtp-auth-user="${USERNAME}" -S smtp-auth-password="${PASSWORD}" -r "${FROM_EMAIL}" "${TO_EMAIL}"
